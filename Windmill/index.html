<!DOCTYPE html>
<html>

<body>
    <svg height="400" width="550">
        <g>
            //to fill cloud color
            <rect x="0" y="0" width="550" height="450" fill="grey" />


            // poygon with x and y 9 points mountain draw
            <polygon points="0,400 0,240 100,175 130,200 230,135 400,240 490,210 550,240 550,450" fill="green" />



            // road rectangle with fill color
            <rect x="0" y="280" width="550" height="60" fill="black" />



            //road line
            <line x1="0" y1="310" x2="550" y2="310" style="stroke:white; stroke-width:3;" />



            //sun rays
            <line x1="450" y1="60" x2="370" y2="60" stroke="yellow" stroke-width="4" /> //left
            <line x1="450" y1="60" x2="530" y2="60" stroke="yellow" stroke-width="4" /> //rigt
            <line x1="450" y1="60" x2="450" y2="140" stroke="yellow" stroke-width="4" /> //bottom
            <line x1="450" y1="60" x2="450" y2="0" stroke="yellow" stroke-width="4" /> //top
            <line x1="450" y1="60" x2="390" y2="120" stroke="yellow" stroke-width="4" />
            <line x1="450" y1="60" x2="390" y2="5" stroke="yellow" stroke-width="4" />
            <line x1="450" y1="60" x2="510" y2="5" stroke="yellow" stroke-width="4" />
            <line x1="450" y1="60" x2="510" y2="120" stroke="yellow" stroke-width="4" />

            // sun
            <circle cx="450" cy="65" r="40" stroke="orange" stroke-width="2.5" fill="yellow" />



            // windmill rect
            <g id="windmill">
                <rect x="50" y="75" width="5" height="150" fill="darkgrey" />
                //windmill fan
                <g id="vane">
                    <polygon points="52.5,75 77.5,70 127.5,75 77.5,80" fill="white" stroke="brown" stroke-width="1" />
                </g>

                <use xlink:href="#vane" transform="rotate(120,52.5,75)" />
                <use xlink:href="#vane" transform="rotate(240,52.5,75)" />
            </g>

            <use xlink:href="#windmill" transform="translate(135,50) scale(0.65)" />
            <use xlink:href="#windmill" transform="translate(245,3) scale(1.05)" />



            //wheels
            <g id="wheel">
                <circle cx="240" cy="315" r="17" stroke="black" />
                <circle cx="240" cy="315" r="14" fill="white" />

                //vehicle wheel lines

                <line x1="226" y1="315" x2="254" y2="315" stroke="black" stroke-width="2" />

                <line x1="226" y1="315" x2="254" y2="315" stroke="black" stroke-width="2"
                    transform="rotate(120,240,315)" />
                <line x1="226" y1="315" x2="254" y2="315" stroke="black" stroke-width="2"
                    transform="rotate(240,240,315)" />
            </g>

            <use xlink:href="#wheel" transform="translate(85,0)" />




            // vehicle
            <rect x="220" y="263" width="170" height="50" fill="#cc0000" />
            <rect x="220" y="233" width="70" height="32" fill="#cc0000" />

        </g>
    </svg>
</body>

</html>
